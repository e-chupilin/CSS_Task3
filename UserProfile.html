<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>User Profile</title>
    <link
      rel="stylesheet" type="text/css"
      href="css/style-user-profile.css"/>
  </head>
  <body>
    <div class="wrapper">
      <div class="head">
      <div class="foto">
        <img src="images/nofoto.png" alt="">
      </div>
      <div class="head-text">
        <h1>Welcome :</h1>
        <p class="first-name">User First Name</p>
        <p class="last-name">User Last Name</p>
        <p class="login">User Login</p>
        <p class="phone">Phone</p>
        <p class="email">Email</p>
      </div>
    </div>

    <div class='main-horizontal-line'></div>

    <div class='arrow-left'>
      <p>Add foto</p>
    </div>

    <div class='arrow-left'>
      <p>Edit personal data</p>
    </div>

    <div class='arrow-left'>
      <p>Change new password</p>
    </div>

  
  <div class="wrapper-btn">
    <div class="save-btn">
      <a class='text-login' href='#'>Save</a>
    </div>

    <div class="cancel-btn">
      <a class='text-login' href='#'>Cancel</a>
    </div>
  </div>

    </div>
  </body>
</html>
