<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <meta charset='utf-8'>

    <link
      rel='stylesheet' type='text/css'
      href='css/style-login.css'/>

  </head>
  <body>
    <div class="wrapper">
      <div class="login">
        <label>
        Login
          <input type="text" name="login">
        </label>
      </div>
      <div class="password">
        <label>
        Password
          <input type="password" name="password">
        </label>
      </div>
      <div class="check-wrapper">
        <input type="checkbox" class="checkbox" id="checkbox" />
        <label for="checkbox">Remember me</label>
     </div>
      <div class="login-btn">
        <a class='text-login' href='#'>Login</a>
      </div>
      </div>
    </div>
  </body>
  </html>
